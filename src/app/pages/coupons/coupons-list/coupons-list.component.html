<div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Coupons</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid mt--6">
    <div *ngIf="loading" class="row">
      <app-shimmer
        class="col-xl-3 col-md-6"
        *ngFor="let item of shimmerArray"
      ></app-shimmer>
    </div>

    <div *ngIf="!loading" class="row">
      <app-card
        class="col-xl-3 col-md-6"
        *ngFor="let coupon of CouponsArray"
        [id]="coupon.id"
        [cardTitle]="coupon.couponName"
        [cardHeadline]="'Coupons'"
        [details]="coupon.couponCode"
        [editUrl]="'/coupons/edit'"
        [type]="coupon.couponType"
        [sDate]="coupon.startDate"
        [eDate]="coupon.endDate"
        [loading]="loading"
        [delete]="this.delete"
        [num]="coupon.discountPercentage !== 0 ? coupon.discountPercentage : coupon.amount"
      ></app-card>
    </div>
  </div>
  
  <div class="fab-btn" [routerLink]="'/coupons/add'">
    <i class="ni ni-fat-add"></i>
  </div>
