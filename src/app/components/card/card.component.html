
 <div class=" card card-stats">
    <div class=" card-body">
      <div class=" row">
        <div class=" col">
          <h5 class=" card-title text-uppercase text-muted mb-0">
            {{cardHeadline}}
          </h5>

          <span class=" h2 font-weight-bold mb-0"> {{cardTitle}} </span>
          <br>
          <span *ngIf="details" class=" h3 font-weight-normal text-muted mb-0"> {{details}} </span>
        </div>

        <div *ngIf="imgSrc" class=" col-auto">
          <div class=" icon icon-shape bg-gradient-red text-white rounded-circle shadow">
            <img class="img-card" [src]="imgSrc" alt="" srcset="">
            <!-- <i class=" ni ni-active-40"> </i> -->
          </div>
        </div>
      </div>

      <p class=" mt-3 mb-0 text-sm">
        <span *ngIf="statistics" class=" text-success mr-2">
          <!-- <i class=" fa fa-arrow-up"> </i>  -->
          {{statistics.split('T')[0]}}
        </span>
        <br>

        <span *ngIf="spanText" class=" text-danger text-nowrap"> {{spanText.split('T')[0]}} </span>
        <br>

        <span *ngIf="num" class=" text-primary text-nowrap"> {{num}} </span>
        
      </p>

      <p *ngIf="open" class=" mt-3 mb-0 text-sm">
        <span class=" text-purple text-nowrap"> {{type}} </span>
        <br>

        <span class=" text-success mr-2"> {{sDate.split('T')[0]}}</span>
        <br>

        <span class=" text-danger text-nowrap"> {{eDate.split('T')[0]}} </span>
        <br>
        
      </p>

      <div class="row action-btns">
        <div class="col-md-6"></div>
        <div class="col btns-block">
          <p class=" mt-3 mb-0 justify-self-end text-sm">
            <span class="text-success mr-2">
              <i class="fas fa-edit" style="cursor: pointer;" [routerLink]="[editUrl,id]"></i>
            </span>
            <span *ngIf="delete" class="text-danger mr-2">
              <i class="fa fa-trash" style="cursor: pointer;" (click)="openNotificationModal(modalNotification)" aria-hidden="true"></i>
            </span>
            <span *ngIf="details" class="text-purple mr-2"> <!-- (click)="openDetails()"  -->
              <i [ngClass]="this.open ? 'fa fa-arrow-alt-circle-up' : 'fa fa-arrow-alt-circle-down' " style="cursor: pointer;" (click)="openDetails()" aria-hidden="true"></i>
            </span>
          </p>
        </div>
      </div>

    </div>
 </div>




<div class=" col-md-4">
  <ng-template #modalNotification>
    <div class=" modal-header">
      <h6 class=" modal-title" id="modal-title-notification">
        Your attention is required
      </h6>

      <button aria-label="Close" class=" close" data-dismiss="modal" type="button" (click)="notificationModal.hide()">
        <span aria-hidden="true"> Ã— </span>
      </button>
    </div>

    <div class=" modal-body">
      <div class=" py-3 text-center">
        <i class=" ni ni-bell-55 ni-3x"> </i>

        <h4 class=" heading mt-4">You should read this!</h4>

        <p>
          you are about to delete {{cardTitle}}.
        </p>
      </div>
    </div>

    <div class=" modal-footer">
      <button class=" btn btn-white" type="button" (click)="onDeleteSubmit()">
        Ok, Delete
      </button>

      <button class=" btn btn-link text-white ml-auto" data-dismiss="modal" type="button"
        (click)="notificationModal.hide()">
        Cancel
      </button>
    </div>
  </ng-template>
</div>
